<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
  <title>Cadastro - BigustaCakes</title>
  <link rel="stylesheet" type="text/css" href="static/home.css">
  
</head>
<body>
  <div class="container-fluid d-flex flex-wrap">
    <div class="left-side">

      <div class="logo">
        <img src="static/png-logo-white.png" alt="Logo BigustaCakes">
      </div>

      <div class="welcome-text">
        <h1>Bem vindo de Volta</h1>
        <p class="welcome-p-text">Se você já tem uma conta, faça login para continuar</p>
      </div>

      <div class="login-btn">
        <a href="/login" class="btn">Login</a>
      </div>

    </div>
    <div class="right-side">
      <form method="post">

        <div class="form-title">
          <h1>Cadastro</h1>
        </div>
        <div class="form-group">
          <input type="text" id="nome" name="nome" placeholder="Nome">
        </div>

        <div class="form-group">
          <input type="text" id="escola" name="escola" placeholder="Escola(Opcional)">
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="E-mail">
        </div>

        <div class="form-group">
          <input type="text" id="telefone" name="telefone" placeholder="Telefone">
        </div>

        <div class="form-group">
          <input type="password" id="senha" name="senha" placeholder="Senha">
        </div>

        <div class="form-group">
          <input type="password" id="confirmacao" name="confirmacao" placeholder="Confirme a senha">
        </div>
        
        <div class="div-cadastro-btn">
          <input class="cadastro-btn"type="submit" value="Cadastrar">
        </div>

      </form>
    </div>
  </div>
</body>
</html>
