<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Metadados da pÃ¡gina -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - BigustaCakes</title>
  <!-- Link para o arquivo CSS do Bootstrap -->
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
  <!-- Link para o arquivo CSS personalizado -->
  <link rel="stylesheet" type="text/css" href="static/login.css">  
</head>
<body>
  <!-- Container principal com flexbox -->
  <div class="container-fluid d-flex flex-wrap">
    <!-- Div para o lado esquerdo (vazia) -->
    <div class="left-side">
    </div>
    <!-- Div para o lado direito -->
    <div class="right-side">
      <!-- FormulÃ¡rio de cadastro -->
      <form method="post">
        <!-- Logo da empresa -->
        <div class="logo">
            <img src="static/png-logo-black.png" alt="Logo BigustaCakes">
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="password" id="senha" name="senha" placeholder="Senha">
        </div>
        <div class="form-group">
          <input class="cadastro-btn ms-auto" type="submit" value="Cadastrar">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
