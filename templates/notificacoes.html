<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Notificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/notificacoes.css" rel="stylesheet">
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>

    <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center" id="b-container">
        <form style="width: 70%" class="bg-white p-4 rounded shadow">
            <h2 class="text-center text-brown">Adicionar Notificação</h2>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" placeholder="Escreva o texto da notificação" rows="3" required></textarea>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-secondary">Usuário</button>
                <button type="button" class="btn btn-secondary">Funcionário</button>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>

    <footer>
        {% include 'footer.html' %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
