<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS personalizado -->
    <link href="/static/editar_produto.css" rel="stylesheet">
</head>
<body>
    <header class="sticky-top">
        <!-- Inclusão do template do navbar -->
        {% include 'navbar.html' %}
    </header>

    <div class="container-fluid vh-100 d-flex flex-column justify-content-center" id="b-container" style="
    margin-top: 20px;">
        <!-- Formulário para editar produto -->
        <form style="width: 70%" method="post">
            <h2 class="text-center">Excluir Produto</h2>
            <div class="form-group">
                <label for="codigo">Código</label>
                <!-- Campo de texto para o código do produto (somente leitura) -->
                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código do produto" required>
            <div class="text-center">
                <!-- Botões de ação -->
                <button type="submit" class="btn btn-primary">Excluir</button>
                <a class="btn btn-danger" href="/menu">Cancelar</a>
            </div>
        </form>
    </div>

    <footer>
        <!-- Inclusão do template do footer -->
        {% include 'footer.html' %}
    </footer>

    <!-- Scripts do jQuery e Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
